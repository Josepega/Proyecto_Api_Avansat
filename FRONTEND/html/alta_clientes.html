<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/alta_clientes.css">
    <script src="../js/app.js" defer></script>
    <title>Alta Clientes</title>
</head>
<body>
    <!-- FORMULARIO ALTA CLIENTES -->
   
    <div id="container_form_clientes">
        <form id="alta_clientes">
            <div class="row">
                <div class="col-50"><h1>Alta / nuevo cliente / persona</h1>
                </div>
                <div class="col-15">
                    <label>Tipo de cliente</label>
                    <select name="" id="">Tipo de cliente
                        <option value="persona" selected id="persona">Persona</option>
                        <option value="empresa" id="empresa">Empresa</option>
                    </select>                    
                </div>                
            </div>
            <div class="row"><!-- NOMBRE Y APELLIDOS -->
                <div class="col-50">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ej: Juan Antonio" id="clientes_nombre">
                </div>
                <div class="col-50">
                    <label>Apellidos</label>
                    <input type="text" placeholder="Ej: Gutierrez Ruiz" id="clientes_apellidos">
                </div>
                <div class="col-15">
                    <label>Número fiscal</label>
                    <input type="text" placeholder="NIF / DNI / NIE" id="clientes_idFiscal">
                </div>
            </div>
       
        <div class="row"><!-- CALLE / NUM / LOCALIDAD / CP/ PAIS -->
            <div class="col-75">
                <label>Dirección</label>
                <input type="text" placeholder="Ej: Aragó 222 piso 3A" id="clientes_direccion">
            </div>
            <div class="col-15">
                <label>C. postal</label>
                <input type="text" placeholder="Ej: 17300" id="clientes_postal">
            </div>
            <div class="col-15">
                <label>Localidad</label>
                <input type="text" placeholder="Ej: Blanes" id="clientes_localidad">
            </div>
            <div class="col-15">
                <label>Pais</label>
                <input type="text" placeholder="Ej: España" id="clientes_pais">
            </div>

        </div>
        <div class="row"> <!-- TELÉFONO / MOVIL / EMAIL -->
            <div class="col-30">
                <label>Teléfono</label>
                <input type="number" placeholder="Ej: 932XXX" id="clientes_telefono">
            </div>
            <div class="col-30">
                <label>Móvil</label>
                <input type="number" placeholder="Ej: 686XXX686 " id="clientes_movil">
            </div>
            <div class="col-40">
                <label>Email</label>
                <input type="email" placeholder="Ej: juan@avansat.cat" id="clientes_email">
            </div>
        </div>
        <!-- BOTON GUARDAR -->
        <div class="row">
            <div class="col-30" style="display: flex; align-items: center; justify-content: center; flex-direction: row">
               <input type="checkbox" class="clientes_politica_privacidad" > <p style="font-size: 12px; color: rgb(5, 89, 114);">Aceptar <a href="https://avansat.cat/politica-de-privacitat/" target="_blank" 
                    style="text-decoration: none ; color: rgb(5, 89, 114);">política de privacidad</a> </p>
            </div>
            <div class="col-30">
                <button type="button" class="boton_clientes_guardar">Guardar</button>
            </div>
            <div class="col-30" id="clientes_mensajes">
                <p style="font-size: 12px; color: rgb(5, 89, 114);">El uso de estos datos es unicamente para emisión de facturas</p>
            </div>
        </div>
        </form>
    </div>
        <div id="container_last_clientes">
            <div id="interior_contenedor_last_clientes">
            <div class="row">
                <div class="col-100">
                    <h3>Ultimos añadidos:</h3>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
