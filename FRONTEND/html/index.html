<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avansat app</title>
    <link rel="icon" type="image/jpg" href="../img/favicon.png" />
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/clientes.css">
    <script src="../js/clientes.js" defer></script>
    <script src="../js/includes_html.js" defer></script>
    <script src="../js/aside.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body>
    <!-- CONTENEDOR GENERAL -->
    <div class="container">
        <!-- LATERAL IZQUIERDA -->
        <aside id="izq">
            <div id="container_logo"><span><img src="../img/icons/left.svg" id="close_izq" class="toggle_boton"></span>
            </div>
            <div id="container_lista">
                <ul id="lista_acciones">
                    <li><a href="#" id="boton_clientes_alta"><img src="../img/icons/usuario+.svg"
                                alt="">Añadir cliente</a></li>
                    <li><a href="#"><img src="../img/icons/factura+.svg" alt="">Crear factura</a></li>
                    <li><a href="#"><img src="../img/icons/servicio+.svg" alt="">Añadir servicio</a></li>
                    <li><a href="#"><img src="../img/icons/stock+.svg" alt="">Añadir stock</a></li>
                    <li><a href="#"><img src="../img/icons/albaran+.svg" alt="">Crear presupuesto</a></li>

                </ul>
                <div id="container_busqueda">
                    <label for="busqueda">Buscar <span><img src="../img/icons/lupa.svg" alt=""></span></label>
                    <input type="text" id="busqueda">
                </div>
            </div>
            <!-- FOOTER IZQ -->
            <div id="mini_footer_izq">
                <p>APP Gestion Clientes V1.0 </p>
                <p>© 2024 Avansat</p>
            </div>
        </aside>
        <!-- CONTENEDOR PRINCIPAL -->
        <main id="principal">
            <!-- BARRA NAV  -->
            <div data-include="../html/nav.html"></div><!-- NAV incrustado -->

            <!-- CONTENEDOR GENERAL PRINCIPAL EX IFRAME -->
            <div id="container_principal_general">
                <!-------------------------  aquí va el inicio html por sección ------------------------------------->
                <div class="container_principal">
                    <div class="container">
                        <div class="container_seccion">
                            <div class="container_seccion_interior">
                                <div class="row">
                                    <div class="col-70"><h1>Stock</h1></div>
                                    <div class="col-30"><button type="button" id="boton_stock_alta" class="btn">Añadir</button></div>
                                </div>
                                <div id="interior_container_listado_stock" class="container_seccion_interior">         
                                    <!-- Row de títulos -->
                                    <div class="row">
                                        <div class="col col-10"><h4>Código</h4></div>
                                        <div class="col col-5"><h4>Cantidad</h4></div>
                                        <div class="col col-20"><h4>Nombre</h4></div>
                                        <div class="col col-10"><h4>Precio coste</h4></div>
                                        <div class="col col-10"><h4>Precio IVA inc</h4></div>
                                        <div class="col col-10"><h4>Precio venta</h4></div>
                                        <div class="col col-10"><h4>Precio venta IVA inc</h4></div>
                                        <div class="col col-5"><h4>Editar</h4></div> <!-- Espacio para el ícono de editar -->
                                        <div class="col col-5"><h4>Borrar</h4></div> <!-- Espacio para el ícono de borrar -->
                                    </div>
                        
                                    <!-- Datos de los clientes -->
                                    <div id="listado_stock" class="listado"></div>
                                   
                                </div>  
                            </div>
                        </div>
                    </div>
                    </div>



            </div><!-------------------------  aquí va el final html por sección ------------------------------------->
        </main>
    </div><!-- FIN CONTENEDOR GENERAL -->
</body>

</html>
